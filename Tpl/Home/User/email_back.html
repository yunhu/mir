<include file="./Tpl/Home/Index/head.html"/>   
	<div class="body">
		<div class="content">
			<div class="login">
					<h2 style="margin:20px;">重置您的密码</h2>
<table style="width:80%;margin:auto;" cellpadding="0" cellspacing="4">
<tr style="height:50px;">
  <td colspan="3" valign="center">请输入您的相关信息:
</td>
</tr>
<tr>
  <td align="right" valign="middle" style='width:25%'>新&nbsp;密&nbsp;码：</td>
  <td align="left" valign="middle" style='width:35%'><input type='password' name='email' id='password' class='' value='' /></td>
      <td align="left"  style='width:30%'>密码长度至少6位</td>
</tr>
<tr>
  <td align="right" valign="middle" style='width:35%'>再次输入：</td>
  <td align="left" valign="middle" style='width:35%'><input type='password' name='email' id='passworded' class='' value='' />
  </td>
         <td align="left" valign="middle" style='width:30%'>密码长度至少6位</td>
</tr>
<tr style="height:50px;">
  <td colspan="3"><input type="image" src="__PUBLIC__/images/getpass.jpg" id="update"/>
</td>
</tr>
</table>
<input type="hidden" value="{$tag}" id="tag" />
			</div>
		</div>
	</div>
<!-- /body -->

<include file="./Tpl/Home/Index/footer.html"/> 
<script>
    //检测长度
    $("#update").click(function(){
    
        
        if($("#password").val().length<6||$("#passworded").val().length<6){
            $.layer({
                         area : ['auto','auto'],
                         dialog : {msg:'密码填写的好像不对哦!',type :                    8}

                 }); 
             }else{
             if($("#password").val()==$("#passworded").val()){
                 $.post('/user/changepass',{pwd:$("#password").val(),tag:$("#tag").val(),code:"<?php echo $_GET['code']?>"},function(data){
                     if(data==1){
                                $.layer({
                         area : ['auto','auto'],
                         dialog : {msg:'修改成功!',type :                    9}

                 }); 
                     }else{
                                $.layer({
                         area : ['auto','auto'],
                         dialog : {msg:'修改失败,请重试!',type :                    8}

                 }); 




                    }
                 });
             }else{
                 $.layer({
                         area : ['auto','auto'],
                         dialog : {msg:'两次密码好像不一致哦!',type :                    8}

                 }); 
            }
         }
    });
 
              

</script>

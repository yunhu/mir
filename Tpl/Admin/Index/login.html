<body id="login">
   
<div id="login-wrapper" class="png_bg">
  <div id="login-top">
    <h1>Sifu010 Admin</h1>
    <!-- Logo (221px width) -->
    <a href="http://www.sifu010.com"><img id="logo" src="__PUBLIC__/resources/images/logo.png" alt="Sifu010 Admin logo" /></a> </div>
  <!-- End #logn-top -->
  <div id="login-content">
    <form action="/admin/index/main" method="post">
      <div class="notification information png_bg">
        <div> Just click "Sign In". No password needed. </div>
      </div>
      <p>
        <label>用户名</label>
        <input class="text-input" name="name" value="" type="text" />
      </p>
      <div class="clear"></div>
      <p>
        <label>密码</label>
        <input class="text-input" name="pwd" type="password" />
      </p>
      <input type="hidden" name="tag" value="{$flag}" />
      <div class="clear"></div>
      <p id="remember-password">
        <input type="checkbox" />
        记忆 </p>
      <div class="clear"></div>
      <p>
        <input class="button" type="submit" value="Sign In" />
	  <P>点击绿色按钮进入后台首页</P>
      </p>
    </form>
  </div>
  <!-- End #login-content -->
</div>
<!-- End #login-wrapper -->
